<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook Profile</title>
  <link rel="stylesheet" href="css/timeline-cover.css">
</head>
<body>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '977367622366388',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.10'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

  <!-- 프로필 배경 -->
  <div class="timeline-cover">
    <div class="cover-photo">
      <img src="images/fb-cover.jpeg" height="180px;" width="100%"/>
    </div>
    <div class="profile-photo-down">
      <div>
        <a href="">
          <div class="profile-frame">
            <img src="images/fb-profile.jpg" alt="">
          </div>
        </a>
      </div>
      <div class="profile-user-name">
        <h3>Gihyo Joshua Jang</h3>
      </div>
    </div>
  </div>




  <div></div>
  <div></div>
  <div></div>
</body>
</html>
